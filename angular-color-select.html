<div class="ng-color-picker">
  <label data-ng-repeat="color in colors" for="ng-color-picker-swatch-{{color.class}}" class="ng-color-picker-swatch ng-color-picker-swatch-{{color.class}}" >
    <input type="checkbox" id="ng-color-picker-swatch-{{color.class}}" value="{{color.class}}">
    <span>{{color.name}}</span>
  </label>
</div>
